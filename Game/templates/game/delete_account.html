{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
        <h2 class="text-danger fw-bold">⚠️ Delete Account</h2>
        <p class="text-muted">Are you sure you want to delete your account? <br> 
            <strong class="text-danger">This action is irreversible.</strong>
        </p>

        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 fw-bold">
                ❌ Yes, Delete My Account
            </button>
        </form>

        <div class="mt-3">
            <a href="{% url 'profile' %}" class="btn btn-outline-primary w-100">⬅ Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
