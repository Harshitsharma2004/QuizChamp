{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary">Email Verification</h2>
        <p class="text-center text-muted">An OTP has been sent to your registered email. Enter it below to verify your account.</p>

        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP:</label>
                <input type="text" name="otp" class="form-control" required placeholder="Enter OTP">
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>

        {% if messages %}
        <div class="alert alert-info mt-3">
            <ul class="m-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
